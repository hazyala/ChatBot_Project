<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>

    <!--Glass 카드-->
    <div class="container">
        <div class="glass-container">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>

            <!--startBtn-->
            <button id="startBtn">
                <span class="main-text">GET STARTED</span>
                <br>
                <span class="sub-text">made by 'hazyala'</span>
            </button>


            <!--inputcard-->
            <div id="inputContent" class="input-card hidden">
            
            <!--모델 선택-->
            <select id="model">
                <option value="selectmodel" selected hidden>Select Model</option>
                <option value="gpt-4o-mini">GPT-4o-mini</option>  
                <option value="gpt-3.5-turbo">GPT-3.5-turbo</option>    
                <option value="gpt-4o">GPT-4o</option>            
                <option value="gpt-5">GPT-5</option>   
            </select>

            <!--API Key 입력부-->
            <input type="password" id="apiKey" placeholder="Enter your API key" required />

            <!--EnterBtn 입력부-->
            <button id="enterBtn">Start</button>
            
             </div>


        <svg style="display: none">
            <filter id="lg-dist" x="0%" y="0%" width="100%" height="100%">
                <feTurbulence type="fractalNoise" baseFrequency="0.008 0.008" numOctaves="2" seed="92" result="noise" />
                <feGaussianBlur in="noise" stdDeviation="2" result="blurred" />
                <feDisplacementMap in="SourceGraphic" in2="blurred" scale="70" xChannelSelector="R" yChannelSelector="G" />
            </filter>
        </svg>
        </div>
    </div>

    <!--에러 메세지-->
    <div class="error-box">
        <p id="errorMessage" class="error"></p>
    </div>


    <script src="index.js"></script>

</body>
</html>
