<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Chat Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./chat.css" />
</head>

<body class="chat-page">
  <header class="chat-header">
    <div class="chat-title">Ask anything</div>
    <div class="chat-meta">
      <!-- Storage에서 불러온 모델명 표시 -->
      <span id="model-badge">model: -</span>
      <button id="clear-btn" class="ghost">RESET</button>
    </div>
  </header>

 <main id="chat" class="chat-container" aria-live="polite" aria-busy="false">
      <!-- 대화 말풍선이 여기에 추가 -->
      </main>
      
   <div class="container">
        <div class="glass-container">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>

     
            <div id="inputContent" class="input-card hidden">

                          <form id="composer" class="composer" autocomplete="off">
                    <textarea id="message" rows="1" placeholder="Please enter a message."></textarea>
                    <div class="composer-actions">
                      <button type="submit" id="send-btn" class="primary">➢</button>
                    </div>
                  </form>
            
            </div>
  </div>

        <svg style="display: none">
            <filter id="lg-dist" x="0%" y="0%" width="100%" height="100%">
                <feTurbulence type="fractalNoise" baseFrequency="0.008 0.008" numOctaves="2" seed="92" result="noise" />
                <feGaussianBlur in="noise" stdDeviation="2" result="blurred" />
                <feDisplacementMap in="SourceGraphic" in2="blurred" scale="70" xChannelSelector="R" yChannelSelector="G" />
            </filter>
        </svg>
        </div>
    </div>

 
  <script src="./chat.js" defer></script>
</body>
</html>
